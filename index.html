<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">
    <title>Responsive page</title>
</head>
<body>
    <main>
        <div class="left-div">
            <div>
                <h1>Learn to code by<br> watching others</h1>
                 <p>See how experienced developers solve problems in real-time.
                  Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
            </div>
            
        </div>
        <div class="right-div">
            <div>
                <div class="top-div">
                    <p>
                        <strong>Try it free 7 days</strong> then $20/mo. thereafter
                    </p>
                </div>
                <div class="form">
                    <i class="fa fa-error icon"></i>
                    <input type="text" name="fname" id="fname" required placeholder="First Name">
                    
                    <i class="fa fa-error icon"></i>
                    <input type="text" name="lname" id="lname" required placeholder="Last Name">
    
                    <i class="fa fa-error icon"></i>
                    <input type="email" name="email" id="email"  required placeholder="email">
    
                    <i class="fa fa-error icon"></i>
                    <input type="password" name="pin" id="pin" required placeholder="Password">
                    
                    <input type="submit" value="CLAIM YOUR FREE TRIAL" id="submit">
                    <p> <small> By clicking the button, you are agreeing to pur <a href="#">Terms and Services</a></small></p>
                </div>
            </div>
            
        </div>
    </main>
    
</body>
